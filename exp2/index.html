<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exp 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- TOP BAR -->
    <div class="topbar">fakebook</div>

    <!-- MAIN LAYOUT -->
    <div class="layout">
      <!-- LEFT SIDEBAR -->
      <div class="left">
        <p>Home</p>
        <p>Profile</p>
        <p>Friends</p>
        <p>Photos</p>
      </div>

      <!-- CENTER CONTENT -->
      <div class="center">
        <!-- PROFILE CARD -->
        <div class="card" id="profileView">
          <h2 id="nameText">YASH</h2>
          <p>Bio: <span id="rollText"></span></p>
          <p>Work: <span id="courseText"></span></p>
          <button id="editBtn">Edit Profile</button>
        </div>

        <!-- EDIT FORM -->
        <div class="card hidden" id="profileEdit">
          <input id="nameInput" placeholder="Name" />
          <input id="rollInput" placeholder="BIO" />
          <input id="courseInput" placeholder="WORK" />
          <button id="saveBtn">Save</button>
        </div>

        <!-- FEED -->
        <div class="card">
          <h4>Post</h4>
          <p>Hello, this is my first post.</p>
        </div>

        <div class="card">
          <h4>Post</h4>
          <p>Learning Web Development.</p>
        </div>
      </div>

      <!-- RIGHT SIDEBAR -->
      <div class="right">
        <h4>Suggestions</h4>
        <p>Web Club</p>
        <p>AI Group</p>
        <p>Sports Team</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
