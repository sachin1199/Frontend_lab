<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="" class="profile-pic" />
        <h3 id="name">First Name</h3>
        <h4>City</h4>
        <p id="city">Himachal</p>
      </div>
      <div class="middle">
        <h2 id="mainName">First Name</h2>
        <h4>About</h4>
        <p id="bio">coding and learning new things.</p>
        <h4>Post</h4>
        <p>Working on my web project today</p>
      </div>
      <div class="right">
        <h3>Edit Profile</h3>
        <input type="text" id="nameInput" placeholder="Enter name" />
        <input type="text" id="cityInput" placeholder="Enter city" />
        <button onclick="updateProfile()">Update Profile</button>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
